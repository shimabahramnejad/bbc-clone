<!DOCTYPE html>
<html>
<head>
    <title>BBC</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="topbar">
        
        <img id="logo" src="images/BBC-Logo.png"/>
        
        <div id="signin-div" class="topbar-section">
            <img id="signin-image" src="images/sign-in.png"/> 
            <span id="signin-text">Sign in</span>
        </div>
       
        <div id="bell-div">
            <img id="wigglyline" src="images/wigglyline.png"/>
            <img id="bell" src="images/bell.png"/>
        </div>
        
        <div class="topbar-section topbar-menu">
            News
        </div>
       
        <div class="topbar-section topbar-menu">
            Sports
        </div>
       
        <div class="topbar-section topbar-menu">
            Weather
        </div>
        
        <div class="topbar-section topbar-menu">
            Politics
        </div>
        
        <div class="topbar-section topbar-menu">
            More
            
            <img id="more-arrow" src="images/more-arrow.png"/>
        </div>
        
        <div class="topbar-section" id="searchbox-div">
            <input id="search-box" type="text" value="Search"/><img id="mglass" src="images/magnifying-glass.png"/>
        </div>
    </div>

</body>
</html>
